<h3>{{ title }}</h3>
<ul>
 <li *ngFor="let dzien of dniTygodnia; let i = index; let first = first; let last = last;
 let odd = odd; let even = even;" [class.odd]="odd" [class.even]="even" >

  {{i}}.{{ dzien }}
 <span *ngIf="odd === true"> - dni nieparzyste.</span>
 <span *ngIf="even === true"> - dni parzyste. </span>
 <span *ngIf="first === true"> PoczÄ…tek tygodnia  </span>
 <span *ngIf="last === true"> Koniec tygodnia  </span>

</li>
</ul>




<div *ngIf="stanAplikacji[1]"> {{stanAplikacji[1]}} </div>


<h3>WYSWIETLANIE OSOB</h3>

<div *ngFor="let Osoba of spisLudnosci; let i = index">
  <div [ngSwitch]="Osoba">
  <div *ngSwitchCase="'this.osoba'">{{ i + 1 }} {{this.osoba | json}}</div>
  <div *ngSwitchCase="'this.o1'">{{ i + 1 }} {{this.o1 | json}} </div>
  <div *ngSwitchCase="'this.o2'">{{ i + 1 }} {{this.o2 | json}} </div>
  <div *ngSwitchCase="'this.o3'">{{ i + 1 }} {{Osoba | json}}</div>
  <div *ngSwitchDefault>{{ i + 1 }} {{Osoba | json}}</div>
  </div>
 </div>
